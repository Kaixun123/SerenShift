version: 2
updates:
  - package-ecosystem: "devcontainers"
    directory: "/"
    schedule:
      interval: weekly
    commit-message:
      prefix: "[Dev Container]"
    reviewers:
      - "hanlim83"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "[GitHub Action]"
    reviewers:
      - "hanlim83"
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "Kaixun123"
    commit-message:
      prefix: "[Husky Pre-Commit Checks]"
      include: "scope"
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
    reviewers:
      - "hanlim83"
    commit-message:
      prefix: "[Node.JS - Backend]"
      include: "scope"
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    reviewers:
      - "fernfern0011"
    commit-message:
      prefix: "[Next.JS - Frontend]"
      include: "scope"
